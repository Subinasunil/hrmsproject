<!DOCTYPE html>
<html>
<head>
    <title>Request Rejected</title>
</head>
<body>
    <p>Dear {{ recipient_name }},</p>
    <p>Your request has been rejected:</p>
    <ul>
        <li><strong>Request Number:</strong> {{ doc_number }}</li>
        <li><strong>Request Type:</strong> {{ request_type }}</li>
        <li><strong>Reason:</strong> {{ rejection_reason }}</li>
    </ul>
    <p>Thank you.</p>
</body>
</html>
